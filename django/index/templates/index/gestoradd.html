<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Gestor de productos</a>
    </div>
  </nav>

	<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center">Formulario de Producto</h1>
        <form action="" class="rounded p-4" method="POST">
					{% csrf_token %}
          <div class="form-group">
            <label for="codigo">Código:</label>
            <input type="text" class="form-control" id="codigo" name="codigo" required>
          </div>
          <div class="form-group">
            <label for="categoria">Categoría:</label>
              <select class="form-control" id="categoria" name="categoria" required>
                {% for c in categoria %}
                    <option value="{{c.id_categoria}}">{{c.categoria}}</option>
                {% endfor %}
              </select>
          </div>
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
          </div>
          <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
          </div>
          <div class="form-group">
            <label for="imagen">Imagen:</label>
            <input type="file" class="form-control-file" id="imagen" name="imagen" accept="image/*" required>
          </div>
          <div class="form-group">
            <label for="referencia">Referencia:</label>
            <input type="text" class="form-control" id="referencia" name="referencia" required>
          </div>
          <div class="form-group">
            <label for="color">Color:</label>
            <input type="text" class="form-control" id="color" name="color" required>
          </div>
          <div class="form-group">
            <label for="cantidad">Cantidad:</label>
            <input type="number" class="form-control" id="cantidad" name="cantidad" required>
          </div>
          <div class="form-group">
            <label for="origen">Origen:</label>
            <input type="text" class="form-control" id="origen" name="origen" required>
          </div>
          <div class="form-group">
          	<label for="serie">Serie:</label>
          	<input type="text" class="form-control" id="serie" name="serie" required>
          </div>
          <a href="{% url 'gestor' %}" class="btn btn-dark">Volver</a>
          <button type="submit" class="btn btn-primary" value="agregar">agregar</button>
        </form>
      </div>
    </div>
  </div>

	<div id="idMensajes">
		{% if mensaje %}
				{{mensaje}}
		{% endif %}
	</div>

	<footer class="bg-dark py-4 mt-4">
    <div class="container">
      <div class="row">
      <div class="row mt-3">
        <div class="col-md-4">
          <p>Dirección de la tienda: 123 Calle Principal, Ciudad, País</p>
        </div>
        <div class="col-md-4">
          <p>Contacto: contacto@example.com / +1 (555) 123-4567</p>
        </div>
        <div class="col-md-4">
          <p>Desarrollado por: Nombre de la empresa</p>
          <p>&copy; 2023 Todos los derechos reservados</p>
        </div>
      </div>
    </div>
  </footer>

	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
		
</body>
</html>
