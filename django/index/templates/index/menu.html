<!DOCTYPE html>
<html>
<head>
  <title>Formulario con Botones</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    .centered-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
    }
    .centered-form .form-group {
      margin-bottom: 10px;
    }
    .centered-form .btn {
      border-radius: 25px;
    }
  </style>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Gestor de usuario</a>
    </div>
  </nav>

  <div class="container">
    <form class="centered-form">
      <div class="form-group">
        <a href="{% url 'index' %}" class="btn btn-primary btn-lg">Index</a>
      </div>
      <div class="form-group">
        <a href="{% url 'gestor' %}" class="btn btn-primary btn-lg">Producto</a>
      </div>
      <div class="form-group">
        <a href="{% url 'gestorpersona' %}" class="btn btn-primary btn-lg">Persona</a>
      </div>
    </form>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
