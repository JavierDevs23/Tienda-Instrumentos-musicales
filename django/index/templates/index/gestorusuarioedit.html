<body>
    
	<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Gestor de usuario</a>
    </div>
  </nav>

	{% if persona %}
	<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-body">
            <h2 class="text-center mb-4">Registrar usuario</h2>
            <form action="{% url 'actualizarpersona' %}" method="POST" id="formulario-registrarse">
							{% csrf_token %}
							<div class="mb-3">
                <label for="codigo" class="form-label">codigo</label>
                <input type="text" class="form-control" id="codigo" name="codigo" value="{{persona.codigo_persona}}" placeholder="codigo">
                <span id="alerta-nombre-r"></span>
              </div>
              <div class="mb-3">
                <label for="nombres" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="nombres" name="nombres" value="{{persona.nombres}}" placeholder="Nombres">
                <span id="alerta-nombre-r"></span>
              </div>
              <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" value="{{persona.apellidos}}" placeholder="Apellidos">
                <span id="alerta-apellido-r"></span>
              </div>
              <div class="mb-3">
                <label for="genero" class="form-label">Genero</label>
                <select class="form-control" name="genero" id="genero">
									{% for g in genero %}
										{% if g.id_genero == persona.id_genero %}
											<option value="{{g.id_genero}} selected">{{g.genero}}</option>
										{% else %}
                    	<option value="{{g.id_genero}}">{{g.genero}}</option>
										{% endif %}
								{% endfor %}
                </select>
                <span id="alerta-apellido-r"></span>
              </div>
              <div class="mb-3">
                <label for="username" class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" id="username" name="username" value="{{persona.nombre_usuario}}" placeholder="Nombre de usuario">
                <span id="alerta-nombre-user-r"></span>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" value="{{persona.email}}" placeholder="nombre@ejemplo.com">
                <span id="alerta-email-r"></span>
              </div>
              <div class="mb-3">
                <label for="telefono" class="form-label">Número Telefónico</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" value="{{persona.telefono}}" placeholder="Número Telefónico">
                <span id="alerta-telefono-r"></span>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" value="{{persona.contrasena}}" placeholder="Contraseña">
                <span id="alerta-contraseña-r"></span>
              </div>
              <button type="submit" name="crear-cuenta" class="btn btn-dark w-100 mb-3" value="Modificar">Modificar</button>
              <a href="{% url 'gestorpersona' %}" class="btn btn-dark">Volver</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
	{% endif %}

  <div id="idMensajes">
		{% if mensaje %}
				{{mensaje}}
		{% endif %}
	</div>

	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</body>
</html>

</body>
</html>
