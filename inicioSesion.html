<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="estilo.css">
  <link rel="icon" href="imagenes/logo_transparent.png">
  <title>Iniciar Sesión</title>
</head>
<body>
  <section>
    <!--Navbar dentro de un Header, contiene: logo, inicio, productos, contactos, ingresar, registrar y carrito
    Siendo este responsivo, carrito tiene un contador que esta en 0.-->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid logo">
          <a class="navbar-brand" href="#"><img src="imagenes/logo_transparent.png" alt="Logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse text-center" id="navbarNav">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="productos.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacto.html">Contactos</a>
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="inicioSesion.html">Ingresar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Registrarse.html">Registrarse</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="bi bi-cart">Carrito</i>
                  <span class="badge bg-danger">0</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container my-5 contenedor sesion">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="card shadow">
            <div class="card-body">
              <h3 class="card-title text-center mb-4">Iniciar sesión</h3>
              <form>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="email" placeholder="Correo electrónico">
                  <label for="email">Correo electrónico</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="password" placeholder="Contraseña">
                  <label for="password">Contraseña</label>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Ingresar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-dark py-3">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <p class="mb-0 text-light">Síguenos en nuestras redes sociales:</p>
            </div>
            <div class="col-md-6">
              <div class="d-flex justify-content-end rs">
                <a href="#" class="me-3"><img src="imagenes/facebook.png" alt="facebook"></a>
                <a href="#" class="me-3"><img src="imagenes/twitter.png" alt=""></a>
                <a href="#" class="me-3"><img src="imagenes/instagram.png" alt=""></a>
              </div>
            </div>
          </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
