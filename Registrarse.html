<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" integrity="..." crossorigin="anonymous"/>
    <link rel="stylesheet" href="estilo.css"/>
    <link rel="icon" href="imagenes/logo_transparent.png">
</head>
 <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid logo">
            <a class="navbar-brand" href="#"><img src="imagenes/logo_transparent.png" alt="Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-center" id="navbarNav">
              <ul class="navbar-nav me-auto">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="productos.html">Productos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contacto.html">Contactos</a>
                </li>
              </ul>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="inicioSesion.html">Ingresar</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="Registrarse.html">Registrarse</a>
                </li>
                <li class="nav-item">
                  <button type="button" class="btn btn-outline-light ms-3" data-bs-toggle="modal" data-bs-target="#carritoModal">
                    <i class="bi bi-cart"></i> Carrito
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </nav>
    </header>
    

    <div class="container-fluid mt-5 registro">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form>
            <h1 class="text-center mb-5">Registro</h1>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre">
              </div>
              <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password">
              </div>
              <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirmar contraseña</label>
                <input type="password" class="form-control" id="confirm-password">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="acepta-terminos">
                <label class="form-check-label" for="acepta-terminos">Acepto los términos y condiciones</label>
              </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
           </div>
       </div>
    </div>
    
    <footer class="bg-dark py-3 footer">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <p class="mb-0 text-light">Síguenos en nuestras redes sociales:</p>
            </div>
            <div class="col-md-6">
              <div class="d-flex justify-content-end rs">
                <a href="#" class="me-3"><img src="imagenes/facebook.png" alt="facebook"></a>
                <a href="#" class="me-3"><img src="imagenes/twitter.png" alt=""></a>
                <a href="#" class="me-3"><img src="imagenes/instagram.png" alt=""></a>
              </div>
            </div>
          </div>
        </div>
    </footer>

    <div class="modal fade" id="carritoModal" tabindex="-1" aria-labelledby="carritoModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="carritoModalLabel">Carrito de Compra</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <p>Aquí se mostrarían los productos agregados al carrito de compra.</p>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-primary">Comprar</button>
              </div>
          </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
